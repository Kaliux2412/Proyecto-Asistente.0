<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="stylesheet" href="diseño.css">
    <link rel="shortcut icon" href="Img/icono.png">
</head>
<body class="i">
    <script src="funciones.js"></script>
    <div class="diagonal">
        <div class="img_bien">
            <h1 class="contenido" id="h1">DA TU SIGUINTE PASO</h1>
            <h1 class="contenido">Registrate o accede a tu cuenta para continuar</h1>
        </div>
    </div>
    <div class="diag"></div>
    <div class="diag2"></div>
    <div class="wrapper">
        <div class="loginusu" id="loginusu">
            <a href="m_principal.html" class="icon-close"><span class="icon-close" id="icon-close"><ion-icon name="close-outline"></ion-icon></span></a>
            <img src="Img/ini.png" class="imgu">
            <p class="sesion">HOLA DE NUEVO!</p>
            <div class="login">
                <p class="use">USER</p>
                <p class="log">LOGIN</p>
            </div>
            <div class="boton_ini1">
                <span class="icon"><ion-icon name="person"></ion-icon></span>
                <input type="email" required class="boton" placeholder="Email" id="email">
            </div>
            <div class="boton_ini">
                <span class="icon"><ion-icon name="lock-closed-outline"></ion-icon></span>
                <input type="password" required class="boton" placeholder="Password" id="pass">
            </div>
            <div class="remember-forgot">
                <label><input type="checkbox">Recordarmela</label><a href="#">Olvidaste tu contraseña?</a>
            </div>
            <div>
                <button type="submit" class="sign" id="sign" onclick="Login()">Login</button></a>
            </div>
            <div class="login-register">
                <p>No tienes una cuenta?<a href="#" class="register-link">Registrate</a></p>
            </div>
        </div>
        <div class="registro" id="registro">
            <a href="m_principal.html" class="icon-close"><span class="icon-close1" id="icon-close"><ion-icon name="close-outline"></ion-icon></span></a>
            <img src="Img/registro.png" class="imgu2">
            <p class="sesion2">Registrate para comenzar</p>
            <div class="login2">
                <p class="use">USER</p>
                <p class="log">SIGN-IN</p>
            </div>
            <div class="boton_ini1">
                <span class="icon2"><ion-icon name="person"></ion-icon></span>
                <input type="text" required class="boton" placeholder="Username" id="nombre2">
            </div>
            <div class="boton_ini0">
                <span class="icon2"><ion-icon name="mail-outline"></ion-icon></span>
                <input type="email" required class="boton" placeholder="Email" id="email2">
            </div>
            <div class="boton_inip">
                <span class="icon2"><ion-icon name="lock-closed-outline"></ion-icon></span>
                <input type="password" required class="boton" placeholder="Password" id="pass2">
            </div>
            <div class="remember-forgot1">
                <label id="ter"><input type="checkbox" id="condi">Estoy deacuerdo con los terminos y condiciones</label>
            </div>
            <div id="signdiv">
                <button type="submit" class="sign" id="sign" onclick="Registro()">Sign-in</button>
            </div>
            <div class="login-register">
                <p> Ya tienes una cuenta?<a href="#" class="login-link">Login</a></p>
            </div>
        </div>
    </div>
    <script>
        let registrarse = document.querySelector(".register-link")
        let login = document.querySelector(".login-link")
        let cajalogin = document.getElementById("loginusu")
        let cajaregi = document.getElementById("registro")
        registrarse.addEventListener("click", ()=>{
            cajalogin.style.display ="none"
            cajalogin.style.position = "relative"
            cajaregi.style.display = "grid"
            cajaregi.style.position = "absolute"
        })
        login.addEventListener('click', ()=>{
            cajaregi.style.display ="none"
            cajaregi.style.position = "relative"
            cajalogin.style.display ="grid"
            cajalogin.style.position ="absolute"
            cajalogin.style.animation ="none"

        })
    </script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
